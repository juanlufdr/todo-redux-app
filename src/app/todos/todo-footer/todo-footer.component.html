 <!-- This footer should hidden by default and shown when there are todos -->
 <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendingsTodo}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">

      <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
        <a href="#/"
          [class.selected]="filter === currentFilter"
        > {{filter | filterPipe}} </a>
      </li>
    </ul>

    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="cleanCompleteds()">Limpiar completadas</button>
  </footer>
